buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
    }

}


dependencies {
    compile 'com.android.support:support-v4:'+rootProject.ext.libVersion
    compile 'com.android.support:support-v13:'+rootProject.ext.libVersion
    compile 'com.android.support:appcompat-v7:'+rootProject.ext.libVersion
    compile 'com.android.support:palette-v7:'+rootProject.ext.libVersion
    compile 'com.android.support:recyclerview-v7:'+rootProject.ext.libVersion
    compile 'com.android.support:cardview-v7:'+rootProject.ext.libVersion
    compile 'com.android.support:design:'+rootProject.ext.libVersion
    compile 'com.squareup.okhttp:okhttp:1.1.0'
    compile files('libs/volley.jar')
}
